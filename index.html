<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LANDING PAGE GTA </title>
    <link rel="shortcut icon" href="src/image/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/chalet">

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/fontes.css">
    <link rel="stylesheet" href="src/css/responsivo.css">
</head>
<body>
    <header class="cabecalho">
        <div class="logo">
            <img src="src/image/logo-rockstar.svg" alt="Logo Rockstar Games">
            <hr>
            <img src="src/image/logo-gta.svg" alt="Logo GTA V">
        </div>
        <nav>
            <ul class="menu">
                <li>
                    <a href="#home">Home</a>
                </li>
                <li>
                    <a href="#comprar">Comprar</a>
                </li>
                <li>
                    <a href="https://support.rockstargames.com/categories/200013306" target="_blank">Suporte <img src="src/image/icone-link.svg" alt="icone de link de suporte"></a>
                    
                </li>
            </ul>
        </nav>
    </header>
    <main class="home" id="home">
        <img class="imagem-fundo" src="src/image/bg-main.png" alt="Rapaz de moletom laranja ao lado de um carro esportivo amarelo">
        <div class="informacoes">
            <div class="lista-de-jogos">
                <img src="src/image/logo-gta-v.svg" alt="Logo GTA V">
                <img src="src/image/logo-gta-online.svg" alt="Logo GTA Online">
            </div>
            <h1 class="titulo"> Já disponiveis para Playstation 5 e Xbox Series XS</h1>
            <p class="texto"> 
                Experimente os fênomenos de entretenimento Grand Theft Auto V e GTA Online
            </p>
            <a class="btn-comprar" href="#comprar">Compre já</a>
        </div>

    </main>
    <section class="compre-ja" id="Comprar">
        <h2 class="titulo">Compre já</h2>
        <div class="cartao">
            <img class="capa-do-jogo" src="src/image/gta5.jpg" alt="Capa do Jogo GTA V">

            <div class="informacoes">
                <h3>Grand Theft Auto V</h3>
                <p>
                    Inclui <strong>modo história do GTA V</strong> e <strong>GTA Online</strong>
                </p>
                <ul class="plataformas">
                    <li>
                        <img src="src/image/logo-ps5.svg" alt="Logo playstation 5">
                    </li>
                    <li>
                        <img src="src/image/logo-xbox-series-s.svg" alt="Logo Xbox series XS">
                    </li>
                    <li>
                        <img src="src/image/logo-ps4.svg" alt="Logo playstation 4">
                    </li>
                    <li>
                        <img src="src/image/logo-xbox-one.svg" alt="Logo Xbox One">
                    </li>
                    <li>
                        <img src="src/image/logo-pc.svg" alt="Logo Pc">
                    </li>
                </ul>
            </div>
            <button class="btn-plataforma">
                Selecione a plataforma
                <ul class="plataformas">
                    <li>
                        <img src="src/image/logo-ps5.svg" alt="Logo playstation 5">
                    </li>
                    <li>
                        <img src="src/image/logo-xbox-series-s.svg" alt="Logo Xbox series XS">
                    </li>
                    <li>
                        <img src="src/image/logo-ps4.svg" alt="Logo playstation 4">
                    </li>
                    <li>
                        <img src="src/image/logo-xbox-one.svg" alt="Logo Xbox One">
                    </li>
                    <li>
                        <img src="src/image/logo-pc.svg" alt="Logo Pc">
                    </li>
                </ul>
            </button>
        </div>

        
    </section>
    <script src="src/js/index.js"></script>

</html>
